<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Viewer</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      <canvas id="stage"></canvas>
      <div id="hud" class="panel"></div>
      <div id="controls" class="panel">
        <button id="prevBtn" title="Previous">|&lt;</button>
        <button id="playBtn" title="Play/Pause">&#9654;</button>
        <button id="nextBtn" title="Next">&gt;|</button>
        <input id="seek" type="range" min="0" max="1000" value="0" />
        <button id="seedBtn" title="New Seed">&#8634;</button>
        <button id="hudBtn" title="Toggle HUD">?</button>
      </div>
    </div>
    <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
  </body>
</html>
